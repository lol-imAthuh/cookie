<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker Automático</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Cookie Clicker Automático</h1>
  <div id="contador">Cookies: 0</div>
  
  <div id="cookie-container">
    <img id="cookie" src="https://www.svgrepo.com/show/137720/cookie.svg" alt="Cookie">
    <div id="quadradinhos"></div>
  </div>

  <div id="comprar-quadrado">
    <button id="comprar">Comprar Quadrado (10 Cookies)</button>
    <div id="informacao"></div>
  </div>

  <!-- Seção de Upgrades -->
  <div id="upgrades">
    <h3>Upgrades</h3>
    <button id="upgrade1">Upgrade de Quadradinho (50 Cookies)</button>
    <div id="upgrade-info"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
